<!doctype html>
<html lang="en">

<head>
    <title>Magdalena Vrabcova</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Vendor CSS -->
    <link rel="stylesheet" type="text/css" href="vendor/collapsing-sidebar-menu/collapsing-sidebar-menu.css">
    <script defer src="vendor/fontawesome-svg-with-js/js/fontawesome-all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex d-md-block flex-nowrap wrapper">
            <div class="col-md-3 float-left col-1 pl-0 pr-0 collapse width show" id="sidebar">
                <div class="list-group border-0 card text-center text-md-left justify-content-center align-items-center">
                    <a href="#" class="btn btn-danger collapsed" data-parent="#sidebar">
                        <i class="far fa-user fa-2x"></i>
                        <h3 class="d-none d-md-inline">Profile</h3>
                    </a>
                    <a href="#" class="btn btn-success collapsed" data-parent="#sidebar">
                        <i class="fas fa-code fa-2x"></i>
                        <h3 class="d-none d-md-inline">Projects</h3>
                    </a>
                    <a href="#" class="btn btn-info collapsed" data-parent="#sidebar">
                        <i class="fas fa-link fa-2x"></i>
                        <h3 class="d-none d-md-inline">Links</h3>
                    </a>
                </div>
            </div>

            <main class="col-md-9 float-left col pl-6 pl-md-2 pt-2 main">

                <div id="main-header">

                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <button id="sidebar-btn" class="btn btn-light" data-target="#sidebar" data-toggle="collapse">
                                    <i class="fas fa-bars fa-3x py-2 p-1"></i>
                                </button>
                            </div>
                        </div>


                        <div class="row justify-content-between">
                            <div class="col-12 col-sm-3 text-center text-sm-left">
                                <img src="img/udacity.png" class="img-fluid" alt="Udacity Logo">
                            </div>
                            <div class="col-12 col-sm-9 text-center text-sm-right pr-3">
                                <div class="page-header">
                                    <h2>Magdalena Vrabcova</h2>
                                </div>
                                <p class="lead">Frontend Developer Nanodegree</p>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-md-12">
                                <img src="img/hero.jpg" class="img-fluid mx-auto" alt="Hero background image">
                                <div class="col-md-12 text-right">
                                    <a href="https://www.freepik.com/free-photos-vectors/technology">Technology image created by Freepik</a>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row px-1">
                        <div class="col-xs-12">
                            <h2>Recent Work
                                <span class="badge badge-secondary badge-danger">NEW</span>
                            </h2>
                        </div>
                    </div>
                    <div class="row justify-content-between justify-content-sm-center">
                        <div class="col-sm-8 col-md-8 col-lg-4">
                            <div class="card">
                                <img class="card-img-top" src="img/pixel-art-maker.jpg" alt="PAM Project">
                                <div class="card-body">
                                    <h4 class="card-title">Pixel Art Maker</h4>
                                    <p class="card-text">HTML, CSS, JS</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-4 my-sm-2 my-md-0">
                            <div class="card">
                                <img class="card-img-top" src="img/snowman.jpg" alt="Snowman Project">
                                <div class="card-body">
                                    <h4 class="card-title">Snowman</h4>
                                    <p class="card-text">JS</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-4">
                            <div class="card">
                                <img class="card-img-top" src="img/animal-card.jpg" alt="Animal trading card">
                                <div class="card-body">
                                    <h4 class="card-title">Animal Card</h4>
                                    <p class="card-text">HTML, CSS</p>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>

            </main>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        $("#sidebar-btn").click(function () {
            $(this).parents("main").toggleClass("col-md-9 col-md-12");
            $(this).parents("main").toggleClass("pl-6");
        });
    </script>
</body>

</html>
